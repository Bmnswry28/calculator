{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>ماشین حساب</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <button class="header-button">&#9776;</button>
            <div class="header-title">Standard</div>
            <button id="nmedonm"><img src="{% static 'img/OIP.jpg' %}" width="41%"></button>
            <div id="history">
                <img src="{% static 'img/history.png' %}">
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="display" class="display" value="{{ display }}" readonly>
            <div class="memory-buttons">
                <button type="submit" name="button" value="MC" class="memory-btn">MC</button>
                <button type="submit" name="button" value="MR" class="memory-btn">MR</button>
                <button type="submit" name="button" value="M+" class="memory-btn">M+</button>
                <button type="submit" name="button" value="M-" class="memory-btn">M-</button>
                <button type="submit" name="button" value="MS" class="memory-btn">MS</button>
                <button type="submit" name="button" value="M▾" class="memory-btn">M▾</button>
            </div>
            <div class="buttons">
                <button type="submit" name="button" value="%" class="btn">%</button>
                <button type="submit" name="button" value="CE" class="btn">CE</button>
                <button type="submit" name="button" value="C" class="btn">C</button>
                <button type="submit" name="button" value="&#9003;" class="btn">&#9003;</button>
                
                <button type="submit" name="button" value="1/x" class="btn"><span><sub>1</sub>/<sub>x</sub></span></button>
                <button type="submit" name="button" value="x^2" class="btn"><sup>2<i>x</i></sup></button>
                <button type="submit" name="button" value="√x" class="btn">√x</button>
                <button type="submit" name="button" value="÷" class="btn">÷</button>
                
                <button type="submit" name="button" value="7" class="btn">7</button>
                <button type="submit" name="button" value="8" class="btn">8</button>
                <button type="submit" name="button" value="9" class="btn">9</button>
                <button type="submit" name="button" value="×" class="btn">×</button>
                
                <button type="submit" name="button" value="4" class="btn">4</button>
                <button type="submit" name="button" value="5" class="btn">5</button>
                <button type="submit" name="button" value="6" class="btn">6</button>
                <button type="submit" name="button" value="−" class="btn">−</button>
                
                <button type="submit" name="button" value="1" class="btn">1</button>
                <button type="submit" name="button" value="2" class="btn">2</button>
                <button type="submit" name="button" value="3" class="btn">3</button>
                <button type="submit" name="button" value="+" class="btn">+</button>
                
                <button type="submit" name="button" value="+/-" class="btn">+/-</button>
                <button type="submit" name="button" value="0" class="btn">0</button>
                <button type="submit" name="button" value="." class="btn">.</button>
                <button type="submit" name="button" value="=" class="btn equals">=</button>
            </div>
        </form>
    </div>
</body>
</html>
